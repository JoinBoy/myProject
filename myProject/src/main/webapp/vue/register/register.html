<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="icon" href="images/title.icon" type="images/x-icon">
		<title>登录注册</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="stylesheet" type="text/css" href="../../../bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="../../../bootstrap/css/bootstrap-theme.min.css"/>
        <link rel="stylesheet" href="../../../css/vue/register/register.css" />
	</head>
	<body>
		<div class="main">
			<div class='registerTable'>
				<div class="title">
					<div class="login">
						<div class="login-text">登录</div>
					</div>
					<div class="login">
						<div class="login-text">注册</div>
					</div>
				</div>
				<div class="loginContent">
					<div class="formDiv">
						<div class="warnning">
							<span class="glyphicon glyphicon-warning-sign"></span>
							<span>用户名或密码错误！</span>
						</div>
					</div>
					<div class="formDiv">
						<span>账号：</span>
						<input type="text" name="name" id="name" v-model="name" class="formDiv-input"/>
					</div>
					<div class="formDiv">
						<span>密码：</span>
						<input type="password" name="password" id="password" v-model="password" class="formDiv-input"/>
					</div>
					<div class="formDiv">
						<span style="float:left;">验证码：</span>
						<canvas id="canvas" width="100px" height="40px" style="float:left; margin-top: 5px;"></canvas>
					</div>
					<div class="formDiv">
						<button class="btn btn-success myBotton">登录</button>
					</div>
				</div>
				
			</div>
		</div>
	</body>
	<script src="../../../javaScript/jquery/jquery-1.8.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../javaScript/vue/vue.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../javaScript/vue/register/register.js" type="text/javascript" charset="utf-8"></script>
</html>
